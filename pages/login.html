<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js" defer></script>
</head>

<body>

    <div class="login-container">
        <form action="#" id="form">
            <h1>Login</h1>
            <!-- <label for="e-mail" class="raber">Email</label> -->

            <label for="email">
                <h3 class="laber">Email</h3>
            </label>
            <input type="email" name="email" id="email">
            <label for="password">
                <h3 class="laber">Password</h3>
            </label>
            <!-- <label for="Password"class="raber">Password</label> -->
            <input type="password" name="password" id="password">

            <input type="submit" id="login" value="login" onclick="validateLogin();">

        </form>
        <p>Don't have an account? Register <span><a href="register.html">here!</a></span></p>
    </div>
</body>

</html>
